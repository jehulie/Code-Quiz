<!DOCTYPE html>
<html>

<head>
  <title>Code Quiz</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" type="text/css" href="./css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
  <header>
    <div class="inline">
      <p class="viewScores">View High Scores</p>
      <p class="timer">Timer: <span class="timer-count">0</span></p>
    </div>
    <div class="d-flex justify-content-center">
      <h1>Code Quiz</h1>
    </div>

  </header>

  <main>
    <section>

      <div class="card text-center" id="start-screen">
        <div class="card-body">
          <div class="card-content">
            <h2 class="card-title">The Challenge</h2>
            <p class="card-text">Try to answer the following code-related questions within the time limit.
              <br>
              Keep in mind that incorrect answers will penalize your score time by ten seconds!
            </p>
            <ul class="quizAnswers"></ul>
            <button id=btn>Start</button>
          </div>
        </div>
      </div>

      <div class="card text-center hide" id="quiz-section">
        <div class="card-body">
          <div class="card-content">
            <h2 class="card-title" id="question-title"></h2>
            <div id="questions"></div>
          </div>
        </div>
      </div>

      <div class="card text-center hide" id="score-screen">
        <div class="card-body">
          <div class="card-content">
            <h2 class="card-title">All Done!</h2>
            <form action="/action_page.php" id="score-form"></form>
              <p id="final-score"></p>
              <label for="initials">Enter Initials:</label>
              <input type="text" id="initials" name="initials">
              <input type="submit" id="submit-button" value=" Submit ">
          </form><br><br>
            <button id=btn-again>Play Again</button>
          </div>
        </div>
      </div>

      <footer>
        <div class="card-footer" id="footer-text">
          Press the button when you're ready!
        </div>
      </footer>

      <div class="card text-center hide" id="highScores-section">
        <div class="card-body">
          <div class="card-content">
            <h2 class="card-title" id="scores-title">High Scores</h2>
            <uo id="highScores-display"></uo><br><br>
            <button class="hide" id=back-button>Go Back</button>
          </div>
        </div>
      </div>

    </section>
  </main>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
