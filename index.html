<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header>
        <h1 class= "large-font">Code Quiz</h1>
        <div class="inline">
            <p class="viewScores">View High Scores</p>
            <p class="timer">Timer: <span class="timer-count">0</span></p>
        </div>
    </header>

    <main>
      <section>
        <div class="card-quiz">
            <!-- Do I even need h3 and h4? -->
            <h3 class="challenge" style="text-align: center;"></h3>
            <h4 class="question" style="text-align: center;"></h4>
            <div id="content"></div>
            <div id="right-wrong"></div> 
        </div>
      </section>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
